<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Registrar usuario - Web Heart</title>
</head>

<body  style="margin: 5px 150px;">
	<section style="width: 100%; height: 600px; border-radius: 8px; background-color: #87CEFA;">
    	<section style="width: 1021px;; height:574px; margin: 13px; background-color:white; float: left; border-radius: 5px;">
        	<fieldset style="margin: 15px; border-color: #30C; border-style:solid; border-width: 2px; border-radius: 5px; padding: 15px 30px;">
            	<legend style="color: #30C;">Datos de Usuario</legend>
                <div style="float: left; width: 719px;">
                <label style="border-radius: 5px 0px 0px 5px; background: #87CEFA; margin: 5px 0px 5px 5px; float: left; width: 150px; height: 25px; padding-top: 10px; padding-left: 10px; font-weight: bolder; text-align: left; font-family:'Times New Roman', Times, serif; font-size: 16px; color: white;">Nombres: </label>
                <input type="text" id="txtNombres" style="border-color: #87CEFA; border-style: solid; margin: 5px 0px; width: 550px; height: 29px; border-radius: 0px 5px 5px 0px;" />
                
                <label style="border-radius: 5px 0px 0px 5px; background: #87CEFA; margin: 5px 0px 5px 5px; float: left; width: 150px; height: 25px; padding-top: 10px; padding-left: 10px; font-weight: bolder; text-align: left; font-family:'Times New Roman', Times, serif; font-size: 16px; color: white;">Apellidos: </label>
                <input type="text" id="txtApellidos" style="border-color: #87CEFA; border-style: solid; margin: 5px 0px; width: 550px; height: 29px; border-radius: 0px 5px 5px 0px;" />
                
                <label style="border-radius: 5px 0px 0px 5px; background: #87CEFA; margin: 5px 0px 5px 5px; float: left; width: 150px; height: 25px; padding-top: 10px; padding-left: 10px; font-weight: bolder; text-align: left; font-family:'Times New Roman', Times, serif; font-size: 16px; color: white;">Fecha de Nacimiento: </label>
                <input type="date" id="cbxFechaNacimiento" style="border-color: #87CEFA; border-style: solid; margin: 5px 0px; width: 250px; height: 31px; border-radius: 0px 5px 5px 0px;" /><br />
                
                <label style="border-radius: 5px 0px 0px 5px; background: #87CEFA; margin: 5px 0px 5px 5px; float: left; width: 150px; height: 25px; padding-top: 10px; padding-left: 10px; font-weight: bolder; text-align: left; font-family:'Times New Roman', Times, serif; font-size: 16px; color: white;">Correo Electrónico: </label>
                <input type="email" id="emlCorreoElectronico" style="border-color: #87CEFA; border-style: solid; margin: 5px 0px; width: 550px; height: 29px; border-radius: 0px 5px 5px 0px;" />
                
                <div style="float: left;">
                <label style="border-radius: 5px 0px 0px 5px; background: #87CEFA; margin: 5px 0px 5px 5px; float: left; width: 150px; height: 25px; padding-top: 10px; padding-left: 10px; font-weight: bolder; text-align: left; font-family:'Times New Roman', Times, serif; font-size: 16px; color: white;">Usuario: </label>
                <input type="text" id="txtUsuario" style="border-color: #87CEFA; border-style: solid; margin: 5px 0px; width: 185px; height: 29px; border-radius: 0px 5px 5px 0px;" />
                </div>
                
                <label style="border-radius: 5px 0px 0px 5px; background: #87CEFA; margin: 5px 0px 5px 15px; float: left; width: 150px; height: 25px; padding-top: 10px; padding-left: 10px; font-weight: bolder; text-align: left; font-family:'Times New Roman', Times, serif; font-size: 16px; color: white;">Contraseña: </label>
                <input type="text" id="txtApellidos" style="border-color: #87CEFA; border-style: solid; margin: 5px 0px; width: 185px; height: 29px; border-radius: 0px 5px 5px 0px;" />
                </div>
                <fieldset style="float:left; margin-left: 15px; border-color: #30C; border-style:solid; border-width: 2px; border-radius: 5px; width: 150px;">
                	<legend style="color: #30C;">Género</legend>
                    <input type="radio" name="genero" checked="checked" />Masculino<br />
                    <input type="radio" name="genero" />Femenino
                </fieldset>
            </fieldset>
            <fieldset style="margin: 15px; border-color: #30C; border-style:solid; border-width: 2px; border-radius: 5px; padding: 15px 80px;">
            	<legend style="color: #30C;">Datos de Contacto</legend>
                <label style="border-radius: 5px 0px 0px 5px; background: #87CEFA; margin: 5px 0px 5px 15px; float: left; width: 150px; height: 25px; padding-top: 10px; padding-left: 10px; font-weight: bolder; text-align: left; font-family:'Times New Roman', Times, serif; font-size: 16px; color: white;">Nombres: </label>
                <input type="text" id="txtNombresContacto" style="border-color: #87CEFA; border-style: solid; margin: 5px 0px; width: 550px; height: 29px; border-radius: 0px 5px 5px 0px;" />
                
                <label style="border-radius: 5px 0px 0px 5px; background: #87CEFA; margin: 5px 0px 5px 15px; float: left; width: 150px; height: 25px; padding-top: 10px; padding-left: 10px; font-weight: bolder; text-align: left; font-family:'Times New Roman', Times, serif; font-size: 16px; color: white;">Apellidos: </label>
                <input type="text" id="txtApellidosContacto" style="border-color: #87CEFA; border-style: solid; margin: 5px 0px; width: 550px; height: 29px; border-radius: 0px 5px 5px 0px;" />
                
                <label style="border-radius: 5px 0px 0px 5px; background: #87CEFA; margin: 5px 0px 5px 15px; float: left; width: 150px; height: 25px; padding-top: 10px; padding-left: 10px; font-weight: bolder; text-align: left; font-family:'Times New Roman', Times, serif; font-size: 16px; color: white;">Correo Electrónico: </label>
                <input type="email" id="emlCorreoElectronicoContacto" style="border-color: #87CEFA; border-style: solid; margin: 5px 0px; width: 550px; height: 29px; border-radius: 0px 5px 5px 0px;" />
                
                <label style="border-radius: 5px 0px 0px 5px; background: #87CEFA; margin: 5px 0px 5px 15px; float: left; width: 150px; height: 25px; padding-top: 10px; padding-left: 10px; font-weight: bolder; text-align: left; font-family:'Times New Roman', Times, serif; font-size: 16px; color: white;">Celular: </label>
                <input type="tel" id="txtApellidosContacto" style="border-color: #87CEFA; border-style: solid; margin: 5px 0px; width: 185px; height: 29px; border-radius: 0px 5px 5px 0px;" />
            </fieldset>
            <div style="text-align: right; float:left; width: 100%; margin: 5px;">
            	<button type="button" value="Cancelar" style="float:left; background: #87CEFA; border-radius: 5px; margin-right: 5px;"><span>Cancelar</span></button>
                <button type="button" value="Guardar" style="float:left; background: #87CEFA; border-radius: 5px;"><span>Guardar</span></button>
            </div>
        </section>
    </section>
    <footer style="width: 100%; height: 30px; border-radius: 8px; background-color: #87CEFA; border: none; color: black; text-align:center; padding: 2px; margin-top: 10px;">
     	<p style="margin-top: 8px;"> &copy; 2015 - Web Solutions S.A. Todos los derechos reservados</tfoot>
    </footer>
</body>
</html>
