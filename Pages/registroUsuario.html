<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Registrar usuario - Web Heart</title>
<link rel="stylesheet" href="../css/style.css" />
</head>

<body>
	<section class="contenedorRegistroUsuario">
    	<section class="subcontenedor">
        	<div class="divTitulo">
            	REGISTRO DE USUARIO
            </div>
        	<fieldset>
            	<legend>Datos de Usuario</legend>
                <div style="float: left; width: 719px; margin-right: 20px;">
                    <label class="etiquetas">Nombres: </label>
                    <input type="text" id="txtNombres" class="cajaTexto" style="width: 550px;" />
                    
                    <label class="etiquetas">Apellidos: </label>
                    <input type="text" id="txtApellidos" class="cajaTexto" style="width: 550px;" />
                    
                    <label class="etiquetas">Fecha de Nacimiento: </label>
                    <input type="date" id="cbxFechaNacimiento" class="cajaTexto" style="width: 250px; height: 23px;" /><br />
                    
                    <label class="etiquetas">Correo Electrónico: </label>
                    <input type="email" id="emlCorreoElectronico" class="cajaTexto" style="width: 550px;" />
                    
                    <div style="float: left;">
                        <label class="etiquetas">Usuario: </label>
                        <input type="text" id="txtUsuario" class="cajaTexto" style="width: 190px;" />
                    </div>
                    
                    <label class="etiquetas">Contraseña: </label>
                    <input type="text" id="txtApellidos" class="cajaTexto" style="width: 190px;" />
                </div>
                <fieldset>
                	<legend>Género</legend>
                    <input type="radio" name="genero" checked="checked" />Masculino<br />
                    <input type="radio" name="genero" />Femenino
                </fieldset>
            </fieldset>
            <fieldset>
            	<legend>Datos de Contacto</legend>
                <div style="float: left; width: 719px; margin-right: 20px;">
                    <label class="etiquetas">Nombres: </label>
                    <input type="text" id="txtNombresContacto" class="cajaTexto" style="width: 550px;" />
                    
                    <label class="etiquetas">Apellidos: </label>
                    <input type="text" id="txtApellidosContacto" class="cajaTexto" style="width: 550px;" />
                    
                    <label class="etiquetas">Correo Electrónico: </label>
                    <input type="email" id="emlCorreoElectronicoContacto" class="cajaTexto" style="width: 550px;" />
                    
                    <label class="etiquetas">Celular: </label>
                    <input type="tel" id="txtApellidosContacto" class="cajaTexto" style="width: 185px;" />
                </div>
            </fieldset>
            <div class="divBotones">
            	<button type="button" value="Cancelar" style="margin-right:5px;"><span>Cancelar</span></button>
                <button type="button" value="Guardar"><span>Guardar</span></button>
            </div>
        </section>
    </section>
    <footer>
     	<p> &copy; 2015 - Web Solutions S.A. Todos los derechos reservados</tfoot>
    </footer>
</body>
</html>
