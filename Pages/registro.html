<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Formulario Registro</title>
<link href="registro.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id='contenido'>
 <div id=>
   <fieldset>
   <legend>Datos de Usuario</legend>
   <div>
   <form>
   <label>Nombres:</label>
   <input type="text" name="nombres" required><br />
   <label>Apellidos:</label>
   <input type="text" name="apellidos" required><br />
   <label>Fecha de Nacimiento:</label>
   <input type="date" name="fechaNac" required><br />
   <label>Correo Electrónico:</label>
   <input type="email" name="email" required><br />
   <label>Usuario:</label>
   <input type="text" name="user" required><br />
   <label>Contraseña:</label>
   <input type="password" name="password" required>
   </form>
   </div>
   <div>
   <fieldset>
    <legend>Género</legend>
      <input type="radio" name="genero" checked="checked" />Masculino<br />
      <input type="radio" name="genero" />Femenino
    </fieldset>
   </div>
   </fieldset>
 </div>
 
 <div id=>
  <fieldset>
  <legend>Datos de Contacto</legend>
  <form>
   <label>Nombres:</label>
   <input type="text" name="nombres" required><br />
   <label>Apellidos:</label>
   <input type="text" name="apellidos" required><br />
   <label>Correo Electrónico:</label>
   <input type="email" name="email" required><br />
   <label>Celular:</label>
   <input type="text" name="celular" required><br />
   </form>
   </fieldset>
 </div> 
 <form>
    <input type="submit" value="Cancelar">
    <input type="submit" value="Guardar">    
 </form>
</div>
</body>
</html>
